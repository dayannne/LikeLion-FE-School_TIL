<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 스터디 설문조사</title>
    <link rel="stylesheet" href="./013_실습.css">
</head>

<body>
    <form id="mainForm">
        <fieldset> <!-- form 안에서 구역을 나눌때 쓰는 section같은 태그 -->
            <legend>JS 스터디 모집 설문조사</legend>
            <!-- progress : 작업의 완료 정도를 나타내는 요소입니다. -->
            <progress max="100" value="0" class="bar-progress"></progress>
            <p class="msg-notice">설문지를 작성하세요!</p>

            <label for="q1">질문 1. 무엇을 가장 배우고 싶으세요?</label>
            <input type="text" id="q1" required>
            <label for="q2">질문 2. 시간은 언제가 적당한가요?</label>
            <input type="text" id="q2" required>
            <label for="q3">질문 3. 몇 시간정도 예상하세요?</label>
            <input type="text" id="q3" required>
            <label for="q4">질문 4. 난이도를 조정한다면?</label>
            <input type="text" id="q4" required>
            <label for="q5">질문 5. 끝으로 하고싶은 말이 있나요?</label>
            <input type="text" id="q5" required>

            <button type="submit">제출</button>
            <button type="reset">초기화</button>
        </fieldset>
    </form>

    <script>
        const progressBar = document.querySelector('.bar-progress')
        const inputs = document.querySelectorAll('input[type="text"]')
        const cnt = inputs.length
        const text = document.querySelector('.msg-notice')
        const textArr = ["아직 멀었어요", "이제 겨우 2개?", "절반 지났다!", "거의 다왔어요!", "굿! 이제 제출하면 끝~"]
        inputs.forEach((item) => {
            item.addEventListener('input', () => {
                const valid = document.querySelectorAll('input[type="text"]:valid')
                progressBar.value = valid.length / cnt * progressBar.max
                text.textContent = textArr[valid.length - 1]
            })
        })
    </script>
</body>

</html>
