            <div class="title"><img class="title-img" src="/10000Hours/static/media/title.65ff732e334118c5b073.png"
                    alt="logo"></div>
            <div class="intro">
                <p class="intro-quote">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
                <p class="intro-explain"><strong>1만 시간의 법칙</strong>은<br> 어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는
                    법칙이다.</p>
            </div>
            <form class="inputs">
                <div class="field">
                    <div class="text-wrapper ">
                        <p>나는</p><input id="field_text" type="text" placeholder="예) 프로그래밍">
                        <p>전문가가 될 것이다.</p>
                    </div>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div class="text-wrapper"><input id="time_text" type="number" placeholder="예) 5시간" min="0" max="24">
                        <p>시간씩 훈력할 것이다.</p>
                    </div>
                </div>
                <div class="start"><button type="submit" class="start-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button></div>
