            2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
    
            3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스(할일 목록을 프로퍼티로 가집니다.)
    
            4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다.
        
        */
        class Todo {
            constructor(item, finished) {
                this.item = item
                this.finished = finished // 했으면 true, 안했으면 false
            }

            changeState() {
                this.finished = !this.finished // 상태 변경
            }
        }

        class TodoManager {
            constructor() { // TodoManager 생성자에서 itemList 프로퍼티를 생성
                this.itemList = []
            }

            addItem(item, finished = false) {
                const todo = new Todo(item, finished) // 새로운 Todo 객체를 생성하고 itemList에 추가
                this.itemList.push(todo)
            }

            getItems() {
