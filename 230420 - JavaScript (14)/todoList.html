<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        // 간단한 투두 리스트기능 구현해보기
        /*
            1. 해야할 일 Todo 클래스(내용, 상태 두 가지 프로퍼티를 가집니다.)
    
            2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
    
            3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스(할일 목록을 프로퍼티로 가집니다.)
    
            4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다.
        
        */
        class Todo {
            constructor(item, state) {
                this.item = item
                this.state = state // 했으면 true, 안했으면 false
            }

            changeState() {
                this.state = !this.state // 상태 변경
            }
        }

        class TodoManager {
            constructor() { // 수정된 부분: TodoManager 생성자에서 itemList 프로퍼티를 생성
                this.itemList = []
            }

            addItem(item) {
                const todo = new Todo(item, false) // 수정된 부분: 새로운 Todo 객체를 생성하고 itemList에 추가
                this.itemList.push(todo)
            }

            getItems() {
                console.log(this.itemList) // 수정된 부분: itemList에서 Todo 객체의 item 프로퍼티만 출력
            }

            getLeftTodoCount() {
                const count = this.itemList.filter(todo => !todo.state).length // 수정된 부분: itemList에서 상태가 false인 Todo 객체의 갯수를 반환
                console.log(`현재 할일 목록은 ${count}개 입니다.`)
            }
        }

        const todoList = new TodoManager()

    </script>
</body>

</html>
