<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        class UltraArray {

            constructor() {
                this.data = {}
                this.length = 0
            }
            push(el) {
                this.data[this.length] = el;
                this.length++
                return this.length;
            }
            pop() {
                if (this.data.length === 0) {
                    return undefined;
                }

                const lastEl = this.data[this.length - 1];
                delete this.data[this.length - 1]
                this.data.length -= 1;
                return lastEl;
            }

            // 인덱스 숫자로 속성을 제거합니다.
            deleteWithIndex(index) {
                const removedItem = this.data[index]
                // delete this.data[index]
                this.changeOrderOfItems(index)
                return removedItem
            }

            // 인덱스를 정리하고 속성을 제거합니다. splice()
            changeOrderOfItems(index) {
                // 받아오는 인덱스부터 시작해 정리를 합니다.
                for (let i = index; i < this.length; i++) {
                    // 뒤에 있는 인덱스를 앞으로 당겨야 합니다.
                    this.data[i] = this.data[i + 1]
                }

                // 대상을 제거합니다.
                delete this.data[this.length - 1];
                // 길이를 하나 줄입니다.
                this.length--;
            }
        }

        const myArray = new UltraArray();
        myArray.push(1)
        myArray.push(2)
        myArray.push(3) 
    </script>
</body>

</html>
